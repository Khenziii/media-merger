on:
  workflow_call:
    secrets:
      TOKEN_GITHUB:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Add target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Install pkg-config stuff
        run: sudo apt install pkg-config libavutil-dev libavformat-dev libavfilter-dev

      - name: Build
        run: cargo builds --release --target x86_64-unknown-linux-gnu

      - name: Upload Binary To Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/x86_64-unknown-linux-gnu/release/media-merger
          asset_name: media-merger-x86_64-unknown-linux-gnu
          asset_content_type: application/octet-stream
